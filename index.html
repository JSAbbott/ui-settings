<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TITLE</title>
        <meta name="description" content="DESCRIPTION">
        <link rel="stylesheet" href="style.css">
        <!--Font Awesome-->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
        <!--Bootstrap 3-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
    </head>
    
    <body>

        <div id="container">
            
            <div class="blueBox"><img src="img/settings.png" alt="settings"></div>
            
            <div class="row">
                <div class="col-sm-1"><i class="fa fa-user"></i></div>
                <div class="col-sm-2 topText">Username</div>
                <div class="col-sm-6 topInfo">Just Me</div>
                <div class="col-sm-2"><i class="fa fa-chevron-right"></i></div>
            </div>
            
            <div class="row">
                <div class="col-sm-1"><i class="fa fa-envelope"></i></div>
                <div class="col-sm-2 topText">Email</div>
                <div class="col-sm-6 topInfo">justme@myself.com</div>
                <div class="col-sm-2"><i class="fa fa-chevron-right"></i></div>
            </div>
            
            <div class="row">
                <div class="col-sm-1"><i class="fa fa-map-marker"></i></div>
                <div class="col-sm-2 topText">Location</div>
                <div class="col-sm-6 topInfo">Iowa</div>
                <div class="col-sm-2"><i class="fa fa-chevron-right"></i></div>
            </div>
            
            <hr class="divider">
            
            <div class="row">
                <div class="col-sm-8 secondText">Display Location</div>
                <div class="col-sm-3"><i class="fa fa-toggle-off"></i></div>
            </div>
            
            <div class="row">
                <div class="col-sm-8 secondText">Notifications</div>
                <div class="col-sm-3"><i class="fa fa-toggle-on"></i></div>
            </div>
            
             <hr class="divider">
            
            <div class="row">
                <div class="col-sm-1"><i class="fa fa-facebook"></i></div>
                <div class="col-sm-7 thirdText">Connect with Facebook</div>
                <div class="col-sm-3"><i class="fa fa-toggle-on"></i></div>
            </div>
            
            <div class="row">
                <div class="col-sm-1"><i class="fa fa-twitter"></i></div>
                <div class="col-sm-7 thirdText">Connect with Twitter</div>
                <div class="col-sm-3"><i class="fa fa-toggle-on"></i></div>
            </div>
            
            <div class="row">
                <div class="col-sm-1"><i class="fa fa-google"></i></div>
                <div class="col-sm-7 thirdText">Connect with Google</div>
                <div class="col-sm-3"><i class="fa fa-toggle-on"></i></div>
            </div>
            
            <hr class="divider">
            
            <div class="row">
                <div class="col-sm-8 fourthText">Privacy</div>
                <div class="col-sm-3"><i class="fa fa-chevron-right chevron"></i></div>
            </div>
            
            <div class="row">
                <div class="col-sm-8 fourthText">Notifications</div>
                <div class="col-sm-3"><i class="fa fa-chevron-right chevron"></i></div>
            </div>
            
            <div class="blueBox">
                <div class="row">
                    <div class="col-sm-12"><p>Temporarily Disable My Account</p></div>
                </div>
            </div>
            
        </div><!--end container-->
        
    </body>
</html>
